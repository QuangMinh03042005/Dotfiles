include-file = ~/.config/polybar-2/catppucin-macchiato.ini

[bar/main]
width = 100%
height = 12pt
; radius = 6

; dpi = 96

background = ${colors.background}
; background = #00000000
foreground = ${colors.foreground}

line-size = 1pt

border-size = 2pt
; border-color = #00000000
border-color = ${colors.background}

padding-left = 0
padding-right = 2

module-margin = 1

; separator = |
; separator = 
; separator-foreground = ${colors.foreground}


font-0 = "JetBrains Mono:bold:size=11;3"
font-1 = "Iosevka Nerd Font:size=12;3"
font-2 = "Iosevka Nerd Font:size=15;4"
font-3 = "Iosevka Nerd Font:bold:size=12;4"
font-4 = "FontAwesome6Brands:size=14;4"

; modules-left = i3
; modules-center = kernel 
; modules-right = foo cpu memory memoryswap pulseaudio  date

modules-left = menu i3
modules-center = sepa-LD kernel sepa-RD
modules-right = sepa-LD cpu sepa-LD memory sepa-LD memoryswap sepa-LD pulseaudio sepa-LD date sepa-LD

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3
wm-name = 
override-redirect = false

[module/menu]
type = custom/text
format = 
; format =  
format-font = 2
; format-padding = 0
click-left = rofi -show drun
; format-prefix-foreground = ${color.logo}
format-foreground = ${colors.menu}
format-background = ${colors.background}

[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = true

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = false

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = true

; NOTE: You cannot skip icons, e.g. to get a ws-icon-6
; you must also define a ws-icon-5.

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state><label-mode>
; format-background = ${colors.background}

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.mode}
label-mode-foreground = ${colors.background}

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
; label-focused = %icon%
label-focused = %name%
; label-focused-foreground = ${color.BGL}
; label-focused-background = ${color.BLUE}

label-focused-foreground = ${colors.foreground}
; label-focused-background = ${colors.background}
label-focused-underline = ${colors.underline} 

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-unfocused = %name%

label-unfocused-foreground = ${colors.foreground}
; label-unfocused-background = ${colors.background}

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-visible = %name%
label-visible-foreground = ${colors.background}
; label-visible-background = ${colors.green}

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-urgent = %name%
label-urgent-foreground = ${colors.background}
; label-urgent-background = ${colors.red}

; Paddings
label-focused-padding = 1
label-unfocused-padding = 1
label-visible-padding = 1
label-urgent-padding = 1

; Separator in between workspaces
label-separator = |
label-separator-padding = 1
label-separator-foreground = ${colors.sep}
; label-separator-background = ${colors.background}


[module/sepa-LD]
type = custom/text
format = "%{T2}%{T-}"
format-background = ${colors.background}
format-foreground = ${colors.sep}

[module/sepa-RD]
type = custom/text
format = "%{T2}%{T-}"
format-background = ${colors.background}
format-foreground = ${colors.sep}

[module/i3-old]
type = internal/i3

pin-workspaces = true
strip-wsnumbers = true

index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.blue}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.yellow}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.background-alt}
label-empty-padding = 1

; Separator in between workspaces
label-separator = |
label-separator-padding = 0
label-separator-foreground = ${colors.foreground}
label-separator-background = ${colors.background}

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = true

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5

; format-volume-prefix = "Vol: "
format-volume-prefix = " "
; format-volume-prefix-background = ${colors.background}
format-volume-prefix-foreground = ${colors.vol}
format-volume = <label-volume>

label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}
; label-volume-background = ${colors.background}

label-muted = 
; label-muted-background = ${colors.background}
label-muted-foreground = ${colors.foreground}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.blue}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.dark_blue}

[module/memory]
type = internal/memory
interval = 2

padding-left = 1
padding-right = 1

module-margin = 1
; format-prefix = "Mem: "
format-prefix = " "
; format-prefix-background = ${colors.background}
format-prefix-foreground = ${colors.mem}

label = %percentage_used:2%%
label-foreground = ${colors.foreground}
; label-background = ${colors.background}

[module/cpu]
type = internal/cpu
interval = 2
; format-prefix = "Cpu: "
format-prefix = " "
format-prefix-foreground = ${colors.cpu}
; format-prefix-background = ${colors.background}
label = %percentage:2%%
label-foreground = ${colors.foreground}
; label-background = ${colors.background}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
label-foreground = ${colors.foreground}

[module/date]
type = internal/date
interval = 1

date = %H:%M:%S
date-alt = %d-%m-%Y %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}
; label-background = ${colors.background}
format-prefix = " "
format-prefix-font = 2
format-prefix-foreground = ${colors.date}

[settings]
screenchange-reload = false
pseudo-transparency = true
; throttle-output = 5
; throttle-output-for = 10
; compositing-background = over
; compositing-foreground = xor

[module/memoryswap]
type = internal/memory
interval = 3
; format-prefix = "Swap: "
format-prefix = " "

format-prefix-font = 2
format-prefix-foreground = ${colors.swap}
label = %percentage_swap_used%%  
label-foreground = ${colors.foreground}

[module/kernel]
type = custom/script
exec = uname -r
tail = true
interval = 1000
format-prefix = " "
format-prefix-foreground = ${colors.kernel}
label-foreground = ${colors.kernel}

[module/foo]
type = custom/script
exec = echo ' '
